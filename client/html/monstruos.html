            </ul>
        </nav>
    </header>
<main id="main">
    <div id="divHeader">
        <h1 id="h1">Crud Monstruos</h1>
    </div>
    <form id="modificar">
        <h2>Información del monstruo</h2>
        <label for="txtNombre">
            <div class="divField">Nombre:</div>
            <input type="text" id="txtNombre" name="Nombre" autocomplete="off" placeholder="Ingrese nombre" title="Aca debería ingresar el nombre del monstruo">
        </label>
        <label for="txtAlias">
            <div class="divField"><img src="../asserts/icon/icono_alias.svg" alt="icono alias">Alias:</div>
            <input type="text" id="txtAlias" name="Alias" autocomplete="off" placeholder="Ingrese alter-ego" title="Aca debería ingresar el alias del monstruo">
        </label>
        <label id="radioItems" > <div class = "divField"><img src="../asserts/icon/icono_defensa.svg" alt="icono defensa">Defensa: </div>
            <div id="radioDiv">
                <div><input class="item" type="radio" name="defensa" value="pocion" id="radioPocion"><label for="radioPocion">Pocion</label></div>
                <div><input class="item" type="radio" name="defensa" value="crucifijo" id="radioCrucifijo"><label for="radioCrucifijo">Crucifijo</label></div>
                <div><input class="item" type="radio" name="defensa" value="estaca" id="radioEstaca"><label for="radioEstaca">Estaca</label></div>
                <div><input class="item" type="radio" name="defensa" value="plata" id="radioPlata"><label for="radioPlata">Plata</label></div>       
            </div>               
        </label>
        <label for="rangeMiedo">
            <div class="divField"><img src="../asserts/icon/icono_miedo.svg" alt="cono miedo">Miedo:</div>
            <input type="range" name="Miedo" class="range" id="rangeMiedo" min="1" max="100" value="50">
        </label>
        <label id="labelTipo">
            <div class="divField"><img src="../asserts/icon/icono_tipo.svg" alt="icono tipo">Tipo:</div>
            <select name="Tipo" id="selectTipo"></select>
        </label>
        <fieldset>
            <legend>Habilidades</legend>
            <div class="check"><input type="checkbox" name="habilidad" value="fuerza" indeterminate id="checkFuerza"><label for="checkFuerza">Fuerza</label></div>
            <div class="check"><input type="checkbox" name="habilidad" value="velocidad" indeterminate id="checkVelocidad"><label for="checkVelocidad">Velocidad</label></div>
            <div class="check"><input type="checkbox" name="habilidad" value="magia" indeterminate id="checkMagia"><label for="checkMagia">Magia</label></div>
            <div class="check"><input type="checkbox" name="habilidad" value="inmortalidad" indeterminate id="checkInomrtalidad"><label for="checkInomrtalidad">Inmortalidad</label></div>
        </fieldset>
        <div id="botones">
            <button id="btnGuardar" type="submit"><i class="fa-regular fa-floppy-disk"></i><span>Agregar</span></button>
            <button id="btnCancelar"><i class="fa-solid fa-xmark"></i>Cancelar</button>
            <button id="btnEliminar"><i class="fa-solid fa-trash-can"></i>Eliminar</button>
        </div>
    </form>
        <img src="../asserts/gif/loader.gif" alt="lodear" class="oculto" id="loader">
